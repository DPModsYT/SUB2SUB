<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sub2Unlock Generator</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      text-align: center;
    }
    input, button, select {
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    input {
      width: 300px;
    }
    button {
      background: #00c853;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      word-break: break-word;
    }
    .copy-btn {
      background: #0288d1;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Generate Sub2Unlock Link</h2>
    <input type="text" id="youtubeLink" placeholder="YouTube Video URL" />
    <input type="text" id="telegramLink" placeholder="Telegram Group URL" />
    <input type="text" id="targetLink" placeholder="Final Target URL" />
    <br>
    <button onclick="generateLink()">Generate Link</button>
    <div id="result"></div>
  </div>

  <script>
    function generateLink() {
      const yt = document.getElementById('youtubeLink').value.trim();
      const tg = document.getElementById('telegramLink').value.trim();
      const target = document.getElementById('targetLink').value.trim();
      if (!yt || !tg || !target) return alert('Please fill all fields');

      const params = new URLSearchParams({
        youtube: yt,
        telegram: tg,
        target: target
      });

      const unlockURL = `unlock.html?${params.toString()}`;
      const fullLink = `${window.location.origin}/${unlockURL}`;

      document.getElementById('result').innerHTML = `
        Your Unlock URL:<br>
        <input id="unlockOutput" value="${fullLink}" readonly style="width:90%" />
        <button class="copy-btn" onclick="copyLink()">Copy</button>
      `;
    }

    function copyLink() {
      const input = document.getElementById('unlockOutput');
      input.select();
      document.execCommand('copy');
      alert('Link copied!');
    }
  </script>
</body>
</html>
