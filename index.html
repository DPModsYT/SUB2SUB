<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            text-align: center;
        }
        #generatedLink {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            word-wrap: break-word;
        }
        .copy-btn {
            background-color: #28a745;
            margin-top: 10px;
        }
        .copy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom Link Generator</h1>
        <label for="youtubeChannel">YouTube Channel ID:</label>
        <input type="text" id="youtubeChannel" placeholder="Enter your YouTube Channel ID">

        <label for="destinationURL">Destination URL:</label>
        <input type="text" id="destinationURL" placeholder="Enter your Destination URL">

        <label for="videoLink">Video Link (Optional):</label>
        <input type="text" id="videoLink" placeholder="Enter your Video URL">

        <button id="generateButton">Generate Link</button>

        <div class="output">
            <p><strong>Generated Link:</strong></p>
            <div id="generatedLink">Your link will appear here</div>
            <button class="copy-btn" id="copyButton" style="display: none;">Copy Link</button>
        </div>
    </div>

    <script>
        const generateButton = document.getElementById('generateButton');
        const generatedLinkDiv = document.getElementById('generatedLink');
        const copyButton = document.getElementById('copyButton');

        generateButton.addEventListener('click', () => {
            const youtubeChannel = document.getElementById('youtubeChannel').value;
            const destinationURL = document.getElementById('destinationURL').value;
            const videoLink = document.getElementById('videoLink').value;

            if (!youtubeChannel || !destinationURL) {
                alert('Please fill in both the YouTube Channel ID and Destination URL!');
                return;
            }

            const generatedURL = `
                https://your-page-url.com/subscribe?channel=${encodeURIComponent(youtubeChannel)}&redirect=${encodeURIComponent(destinationURL)}${videoLink ? `&video=${encodeURIComponent(videoLink)}` : ''}
            `.trim();

            generatedLinkDiv.textContent = generatedURL;
            copyButton.style.display = 'block';
        });

        copyButton.addEventListener('click', () => {
            const textToCopy = generatedLinkDiv.textContent;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Link copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        });
    </script>
</body>
</html>
