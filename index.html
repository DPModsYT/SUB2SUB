<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub2Unlock Generator - V2.0</title>
    <style>
        /* Dark Theme Styling */
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .config-box {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .requirements-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .req-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #3a3a3a;
            border-radius: 5px;
        }
        
        input[type="url"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #4a4a4a;
            border: 1px solid #666;
            color: white;
            border-radius: 5px;
        }
        
        button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        .generated-link-box {
            margin-top: 20px;
            padding: 15px;
            background: #2d2d2d;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸš€ Sub2Unlock Generator 2.0</h1>
        <p>Apne Content Ko Lock Karo, Free Me Premium Benefits Pao!</p>
    </div>

    <div class="config-box">
        <h3>ðŸ“Œ Basic Settings</h3>
        <input type="url" id="youtubeUrl" placeholder="YouTube Channel URL Daalo">
        <input type="url" id="destUrl" placeholder="Destination/File URL Daalo">
    </div>

    <div class="config-box">
        <h3>ðŸ”’ Unlock Conditions Select Karo</h3>
        <div class="requirements-grid">
            <label class="req-item">
                <input type="checkbox" class="req-check" value="subscribe">
                Subscribe Karna
            </label>
            <label class="req-item">
                <input type="checkbox" class="req-check" value="like">
                Video Like Karna
            </label>
            <label class="req-item">
                <input type="checkbox" class="req-check" value="comment">
                Comment Karna
            </label>
            <label class="req-item">
                <input type="checkbox" class="req-check" value="instagram">
                Instagram Follow Karna
            </label>
            <label class="req-item">
                <input type="checkbox" class="req-check" value="telegram">
                Telegram Join Karna
            </label>
            <label class="req-item">
                <input type="checkbox" class="req-check" value="discord">
                Discord Join Karna
            </label>
        </div>
    </div>

    <button onclick="linkBanado()">ðŸ”— Generate Unlock Link</button>
    
    <div class="generated-link-box" id="linkOutput">
        <!-- Yahan Generated Link Ayega -->
    </div>

    <script>
        function linkBanado() {
            // URLs Validate Karna
            const ytURL = document.getElementById('youtubeUrl').value;
            const destURL = document.getElementById('destUrl').value;
            
            if(!ytURL || !destURL) {
                alert("Donno URLs Bharna Jaruri Hai!");
                return;
            }

            // Requirements Collect Karna
            const selectedChecks = Array.from(document.querySelectorAll('.req-check:checked'))
                                    .map(checkbox => checkbox.value);

            // Final URL Banana
            const baseURL = window.location.href.replace('index.html', '') + 'unlock.html';
            const finalURL = `${baseURL}?yt=${encodeURIComponent(ytURL)}` + 
                           `&dest=${encodeURIComponent(destURL)}` + 
                           `&req=${selectedChecks.join(',')}`;

            // Link Dikhana
            document.getElementById('linkOutput').innerHTML = `
                <h4>âœ… Link Tayyar Hai:</h4>
                <input type="text" value="${finalURL}" readonly 
                       style="width:100%; padding:10px; margin:10px 0;">
                <button onclick="copyToClipboard('${finalURL}')">
                    ðŸ“‹ Copy Link
                </button>
            `;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            alert("Link Copy Ho Gaya! ðŸŽ‰");
        }
    </script>
</body>
</html>
