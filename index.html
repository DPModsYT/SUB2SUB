<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubZunlock Generator V2.0</title>
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --text-dark: #ffffff;
            --accent: #ff4757;
            --card-bg: #2d2d2d;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-dark);
            color: var(--text-dark);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .config-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .requirements-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .req-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: #ffffff0d;
            border-radius: 5px;
        }

        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #ffffff14;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .generated-link {
            word-break: break-all;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SubZunlock V2.0 Generator</h1>
        <p>Get All Premium Benefits for Free</p>
    </div>

    <div class="config-card">
        <h3>Configuration</h3>
        <input type="url" id="youtubeUrl" placeholder="Enter YouTube Channel URL">
        <input type="url" id="destinationUrl" placeholder="Enter Destination/File URL">
    </div>

    <div class="config-card">
        <h3>Select Unlock Requirements</h3>
        <div class="requirements-grid">
            <label class="req-item">
                <input type="checkbox" class="req-checkbox" value="subscribe">
                Subscribe
            </label>
            <label class="req-item">
                <input type="checkbox" class="req-checkbox" value="secondSub">
                2nd Subscribe
            </label>
            <label class="req-item">
                <input type="checkbox" class="req-checkbox" value="likeSub">
                Like & Subscribe
            </label>
            <label class="req-item">
                <input type="checkbox" class="req-checkbox" value="bell">
                Sub & Hit Bell
            </label>
            <label class="req-item">
                <input type="checkbox" class="req-checkbox" value="likeComment">
                Like & Comment
            </label>
            <label class="req-item">
                <input type="checkbox" class="req-checkbox" value="followInsta">
                Follow Instagram
            </label>
            <label class="req-item">
                <input type="checkbox" class="req-checkbox" value="joinTelegram">
                Join Telegram
            </label>
            <label class="req-item">
                <input type="checkbox" class="req-checkbox" value="joinDiscord">
                Join Discord
            </label>
        </div>
    </div>

    <button onclick="generateLink()">Generate Unlock Link</button>
    <div id="linkContainer" class="generated-link"></div>

    <script>
        function generateLink() {
            const baseUrl = window.location.href.replace('index.html', 'unlock.html');
            const youtubeUrl = encodeURIComponent(document.getElementById('youtubeUrl').value);
            const destUrl = encodeURIComponent(document.getElementById('destinationUrl').value);
            
            const requirements = Array.from(document.querySelectorAll('.req-checkbox:checked'))
                                .map(cb => cb.value).join(',');
            
            const generatedUrl = `${baseUrl}?yt=${youtubeUrl}&dest=${destUrl}&req=${requirements}`;
            
            document.getElementById('linkContainer').innerHTML = `
                <strong>Generated Unlock Link:</strong><br>
                <a href="${generatedUrl}" target="_blank">${generatedUrl}</a>
            `;
        }
    </script>
</body>
</html>
