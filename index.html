<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sub2Unlock Generator</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      text-align: center;
    }
    input, button {
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    input {
      width: 300px;
    }
    button {
      background: #00c853;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      word-break: break-word;
    }
    .copy-btn {
      background: #0288d1;
      margin-left: 10px;
    }
    small {
      display: block;
      margin-bottom: 0.5rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Generate Sub2Unlock Link</h2>
    <input type="text" id="channelLink" placeholder="YouTube Channel URL (Required)" />
    <small>Required: User must subscribe</small>

    <input type="text" id="videoLike" placeholder="YouTube Video URL for Like (Optional)" />
    <input type="text" id="videoComment" placeholder="YouTube Video URL for Comment (Optional)" />
    <input type="text" id="telegramLink" placeholder="Telegram Group URL (Optional)" />
    <input type="text" id="targetLink" placeholder="Final Target URL (Required)" />

    <br>
    <button onclick="generateLink()">Generate Link</button>

    <div id="result"></div>
  </div>

  <script>
    function generateLink() {
      const ytch = document.getElementById('channelLink').value.trim();
      const ytlike = document.getElementById('videoLike').value.trim();
      const ytcomment = document.getElementById('videoComment').value.trim();
      const tg = document.getElementById('telegramLink').value.trim();
      const target = document.getElementById('targetLink').value.trim();

      if (!ytch || !target) return alert('You must enter at least channel URL and target URL.');

      const params = new URLSearchParams();
      params.set('channel', ytch);
      if (ytlike) params.set('like', ytlike);
      if (ytcomment) params.set('comment', ytcomment);
      if (tg) params.set('telegram', tg);
      params.set('target', target);

      const unlockURL = `unlock.html#${params.toString()}`;
      const fullLink = `${window.location.origin}/${unlockURL}`;

      document.getElementById('result').innerHTML = `
        Your Unlock URL:<br>
        <input id="unlockOutput" value="${fullLink}" readonly style="width:90%" />
        <button class="copy-btn" onclick="copyLink()">Copy</button>
      `;
    }

    function copyLink() {
      const input = document.getElementById('unlockOutput');
      input.select();
      document.execCommand('copy');
      alert('Link copied!');
    }
  </script>
</body>
</html>
