<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Content | SubZunlock</title>
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --text-dark: #ffffff;
            --accent: #ff4757;
            --card-bg: #2d2d2d;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-dark);
            color: var(--text-dark);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .requirements-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .req-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: #ffffff0d;
            border-radius: 5px;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .locked-content {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Unlock Premium Content</h1>
    <p>Complete these requirements to access the content:</p>

    <div id="requirementsContainer" class="requirements-grid"></div>

    <button id="unlockButton" disabled>UNLOCK CONTENT</button>
    
    <div id="unlockedContent" class="locked-content">
        <h2>Content Unlocked! Redirecting...</h2>
    </div>

    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const youtubeUrl = decodeURIComponent(params.get('yt'));
        const destUrl = decodeURIComponent(params.get('dest'));
        const requirements = params.get('req')?.split(',') || [];

        // Extract YouTube Channel ID
        const channelId = youtubeUrl.match(/channel\/([a-zA-Z0-9_-]+)/)?.[1] || '';

        // Create requirement checkboxes
        const requirementsContainer = document.getElementById('requirementsContainer');
        const requirementConfig = {
            subscribe: { text: 'Subscribe to YouTube Channel', mandatory: true },
            secondSub: { text: 'Subscribe to Second Channel', mandatory: true },
            likeSub: { text: 'Like & Subscribe', mandatory: true },
            bell: { text: 'Hit Bell Icon', mandatory: true },
            likeComment: { text: 'Like & Comment', mandatory: false },
            followInsta: { text: 'Follow Instagram', mandatory: false },
            joinTelegram: { text: 'Join Telegram', mandatory: false },
            joinDiscord: { text: 'Join Discord', mandatory: false }
        };

        requirements.forEach(req => {
            const div = document.createElement('div');
            div.className = 'req-item';
            div.innerHTML = `
                <input type="checkbox" id="${req}" disabled>
                <label for="${req}">${requirementConfig[req]?.text || req}</label>
            `;
            requirementsContainer.appendChild(div);
        });

        // Unlock logic
        let completedRequirements = 0;
        
        document.getElementById('unlockButton').addEventListener('click', () => {
            window.location.href = destUrl;
        });

        function checkRequirements() {
            // Add your verification logic here for each requirement
            // For demo purposes, auto-complete after 2 seconds
            setTimeout(() => {
                document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = true;
                });
                completedRequirements = requirements.length;
                updateUnlockButton();
            }, 2000);
        }

        function updateUnlockButton() {
            const unlockButton = document.getElementById('unlockButton');
            if (completedRequirements >= requirements.length) {
                unlockButton.disabled = false;
                unlockButton.textContent = "ACCESS CONTENT NOW";
                document.getElementById('unlockedContent').style.display = 'block';
            }
        }

        // Initialize verification
        checkRequirements();
    </script>
</body>
</html>
