<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock Link</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ff4444;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      margin: 10px 0;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #e63939;
    }

    .btn.telegram {
      background: #0088cc;
    }

    .btn.telegram:hover {
      background: #007ab8;
    }

    .btn .icon {
      margin-right: 10px;
    }

    progress {
      width: 100%;
      height: 8px;
      border-radius: 4px;
      margin-top: 15px;
      background: #333;
    }

    .unlock-btn {
      margin-top: 20px;
      width: 100%;
      background: #555;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      color: #ccc;
      cursor: not-allowed;
    }

    .unlock-btn.active {
      background: #28a745;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Unlock Link</h2>
    <p>Complete the actions and unlock the link</p>

    <button class="btn" onclick="markComplete(0)">
      <span><strong>‚ñ∂Ô∏è Subscribe On YouTube</strong></span>
    </button>

    <button class="btn" onclick="markComplete(1)">
      <span><strong>üëç Like & Comment on Video</strong></span>
    </button>

    <button class="btn telegram" onclick="markComplete(2)">
      <span><strong>üì¢ Join on Telegram</strong></span>
    </button>

    <progress id="progressBar" value="0" max="3"></progress>
    <p id="progressText">unlock progress 0/3</p>

    <button id="unlockBtn" class="unlock-btn" disabled>üîí Unlock Link</button>
  </div>

  <script>
    const actions = [false, false, false]; // 3 actions
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const unlockBtn = document.getElementById('unlockBtn');

    const url = new URLSearchParams(window.location.search);
    const target = decodeURIComponent(url.get('target') || '');

    function markComplete(index) {
      actions[index] = true;
      updateProgress();
    }

    function updateProgress() {
      const completed = actions.filter(Boolean).length;
      progressBar.value = completed;
      progressText.innerText = `unlock progress ${completed}/3`;

      if (completed === 3) {
        unlockBtn.disabled = false;
        unlockBtn.classList.add('active');
        unlockBtn.innerText = '‚úÖ Unlock Now';
        unlockBtn.onclick = () => {
          if (target) window.location.href = target;
        };
      }
    }
  </script>

</body>
</html>
