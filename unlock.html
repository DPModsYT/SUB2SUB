<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock Link</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: #000;
      color: #fff;
    }

    /* Fullscreen background video */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.3;
    }

    /* Centered glass container */
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }

    .action-btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1em;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .youtube { background: #ff0000; }
    .youtube:hover { background: #cc0000; }

    .comment { background: #e53935; }
    .comment:hover { background: #c62828; }

    .telegram { background: #0088cc; }
    .telegram:hover { background: #006fa1; }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #555;
      border-radius: 3px;
      margin-top: 15px;
    }

    .progress-fill {
      width: 0%;
      height: 100%;
      background: limegreen;
      border-radius: 3px;
      transition: width 0.4s;
    }

    .unlock-text {
      margin: 8px 0;
    }

    .unlock-btn {
      margin-top: 1rem;
      background: #555;
      color: #ccc;
      cursor: not-allowed;
    }

    .unlock-btn.active {
      background: #28a745;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="video-bg" autoplay loop muted>
    <source src="your-background-video.mp4" type="video/mp4">
  </video>

  <div class="container">
    <h2>Unlock Link</h2>
    <p>Complete the actions and unlock the link</p>

    <button class="action-btn youtube" onclick="completeAction(0)">‚ñ∂Ô∏è Subscribe On YouTube</button>
    <button class="action-btn comment" onclick="completeAction(1)">üëç Like & Comment on Video</button>
    <button class="action-btn telegram" onclick="completeAction(2)">üì¢ Join on Telegram</button>

    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="unlock-text" id="unlockText">unlock progress 0/3</div>

    <button class="action-btn unlock-btn" id="unlockBtn" disabled>üîí Unlock Link</button>
  </div>

  <script>
    let progress = 0;
    const total = 3;
    const progressFill = document.getElementById('progressFill');
    const unlockText = document.getElementById('unlockText');
    const unlockBtn = document.getElementById('unlockBtn');

    function completeAction(index) {
      const buttons = document.querySelectorAll('.action-btn');
      const btn = buttons[index];
      if (!btn.classList.contains('done')) {
        btn.classList.add('done');
        btn.style.opacity = '0.6';
        progress++;
        const percent = (progress / total) * 100;
        progressFill.style.width = percent + '%';
        unlockText.innerText = `unlock progress ${progress}/3`;

        if (progress === total) {
          unlockBtn.disabled = false;
          unlockBtn.classList.add('active');
          unlockBtn.innerText = 'üîì Unlock Link';
          unlockBtn.onclick = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const target = urlParams.get('target');
            if (target) {
              window.open(target, '_blank');
            }
          };
        }
      }
    }
  </script>
</body>
</html>
