<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unlock Page</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      text-align: center;
      max-width: 90%;
      width: 400px;
    }
    .glass-box h2 {
      margin-top: 0;
    }
    button {
      background-color: #00c853;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      margin: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay loop muted>
    <source src="https://motionbgs.com/media/5535/itachi.960x540.mp4" type="video/mp4" />
  </video>
  <div class="glass-box">
    <h2>Complete Tasks to Unlock</h2>
    <button id="subBtn">Subscribe YouTube</button><br />
    <button id="likeBtn">Like & Comment</button><br />
    <button id="tgBtn">Join Telegram</button><br />
    <button id="unlockBtn" disabled>Unlock Link</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const yt = urlParams.get('youtube');
    const tg = urlParams.get('telegram');
    const target = urlParams.get('target');

    let subDone = false;
    let likeDone = false;
    let tgDone = false;

    const updateUnlock = () => {
      if (subDone && likeDone && tgDone) {
        document.getElementById('unlockBtn').disabled = false;
      }
    };

    document.getElementById('subBtn').onclick = () => {
      window.open(yt, '_blank');
      subDone = true;
      document.getElementById('subBtn').innerText = 'Subscribed';
      document.getElementById('subBtn').disabled = true;
      updateUnlock();
    };

    document.getElementById('likeBtn').onclick = () => {
      window.open(yt, '_blank');
      likeDone = true;
      document.getElementById('likeBtn').innerText = 'Liked & Commented';
      document.getElementById('likeBtn').disabled = true;
      updateUnlock();
    };

    document.getElementById('tgBtn').onclick = () => {
      window.open(tg, '_blank');
      tgDone = true;
      document.getElementById('tgBtn').innerText = 'Joined';
      document.getElementById('tgBtn').disabled = true;
      updateUnlock();
    };

    document.getElementById('unlockBtn').onclick = () => {
      window.location.href = target;
    };
  </script>
</body>
</html>
