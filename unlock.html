<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîì Content Unlock Karein</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .unlock-steps {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .step-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            margin: 10px 0;
            background: #3a3a3a;
            border-radius: 5px;
        }
        
        button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }
        
        .locked-content {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        input[type="text"] {
            padding: 10px;
            width: 200px;
            background: #4a4a4a;
            border: 1px solid #666;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üîí Premium Content Locked</h1>
    <p>Content Access Karne Ke Liye Neeche Diye Gaye Steps Complete Karein:</p>

    <div class="unlock-steps" id="requirementsList">
        <!-- Yahan Requirements Ayengi -->
    </div>

    <button id="unlockBtn" disabled>‚è≥ Verification Ho Raha Hai...</button>
    
    <div class="locked-content" id="unlockedContent">
        <h2>üéâ Congratulations! Content Unlocked!</h2>
        <p>5 Second Mein Redirect Ho Rahe Hain...</p>
    </div>

    <script>
        // URL Parameters Se Data Nikalna
        const urlParams = new URLSearchParams(window.location.search);
        const ytURL = decodeURIComponent(urlParams.get('yt') || '');
        const destURL = decodeURIComponent(urlParams.get('dest') || '');
        const requirements = (urlParams.get('req') || '').split(',');

        // Requirements Ke Liye Fields Banana
        const requirementsMap = {
            subscribe: {
                text: "YouTube Channel Subscribe Karna",
                input: "",
                verify: async () => true // Demo ke liye
            },
            like: {
                text: "Video Ko Like Karna",
                input: "",
                verify: async () => true
            },
            instagram: {
                text: "Instagram Follow Karna:",
                input: `<input type="text" placeholder="Apna Instagram ID">`,
                verify: async () => true
            },
            telegram: {
                text: "Telegram Group Join Karna:",
                input: `<input type="text" placeholder="Apna Telegram Username">`,
                verify: async () => true
            },
            discord: {
                text: "Discord Server Join Karna:",
                input: `<input type="text" placeholder="Apna Discord ID">`,
                verify: async () => true
            }
        };

        // Requirements Dikhana
        requirements.forEach(req => {
            const config = requirementsMap[req] || {text: req};
            const div = document.createElement('div');
            div.className = 'step-item';
            div.innerHTML = `
                <input type="checkbox" disabled>
                <div>
                    <label>${config.text}</label>
                    ${config.input || ''}
                </div>
            `;
            document.getElementById('requirementsList').appendChild(div);
        });

        // Verification Process
        async function sabVerifyKaro() {
            const allCheckboxes = document.querySelectorAll('.step-item input');
            
            // Demo Verification (3 Second Wait)
            await new Promise(resolve => setTimeout(resolve, 3000));
            
            // Sab Checkboxes Ko Tick Karna
            allCheckboxes.forEach(checkbox => {
                checkbox.checked = true;
            });

            // Unlock Button Ko Enable Karna
            document.getElementById('unlockBtn').disabled = false;
            document.getElementById('unlockBtn').innerHTML = "üîì CONTENT UNLOCK KARO";
            
            // 5 Second Baad Redirect
            setTimeout(() => {
                window.location.href = destURL;
            }, 5000);
        }

        // Shuru Karein Verification
        sabVerifyKaro();
    </script>
</body>
</html>
