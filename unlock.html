<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unlock Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(18, 18, 18, 0.7);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    .task-box {
      background: rgba(255,255,255,0.1);
      padding: 1.5rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 16px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    a.task-link {
      display: block;
      margin: 0.5rem 0;
      color: #90caf9;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bgvideo" style="position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%;">
    <source src="https://motionbgs.com/media/5535/itachi.960x540.mp4" type="video/mp4">
  </video>

  <div class="overlay">
    <div class="task-box">
      <h2>Complete the Task to Unlock</h2>
      <div id="tasks"></div>
      <button onclick="showLink()">Unlock Link</button>
      <div id="unlocked" class="hidden">
        <p>Unlocked Link:</p>
        <input id="targetInput" readonly style="width: 90%;"/><br>
        <button onclick="copyTarget()">Copy</button>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const channel = params.get('channel');
    const like = params.get('like');
    const comment = params.get('comment');
    const telegram = params.get('telegram');
    const target = params.get('target');

    const taskList = document.getElementById('tasks');

    if (channel) {
      taskList.innerHTML += `<a class="task-link" href="${channel}" target="_blank">Subscribe to YouTube Channel</a>`;
    }
    if (like) {
      taskList.innerHTML += `<a class="task-link" href="${like}" target="_blank">Like the Video (Optional)</a>`;
    }
    if (comment) {
      taskList.innerHTML += `<a class="task-link" href="${comment}" target="_blank">Comment on the Video (Optional)</a>`;
    }
    if (telegram) {
      taskList.innerHTML += `<a class="task-link" href="${telegram}" target="_blank">Join Telegram Group (Optional)</a>`;
    }

    function showLink() {
      document.getElementById('targetInput').value = target;
      document.getElementById('unlocked').classList.remove('hidden');
    }

    function copyTarget() {
      const input = document.getElementById('targetInput');
      input.select();
      document.execCommand('copy');
      alert('Link copied to clipboard!');
    }
  </script>
</body>
</html>
